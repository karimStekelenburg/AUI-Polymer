<link rel="import" href="shared-styles.html">
<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-button/paper-button.html">
<link rel="import" href="../bower_components/iron-ajax/iron-ajax.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">

<dom-module id="my-view1">
  <template>
    <style include="shared-styles">
      :host {
        display: block;

        padding: 10px;
      }
      .left {
        min-width: 100px;
        text-align: left;
      }
      .my-button {
        width: 100%;                        /* full width */
        color: white;                       /* white tekst */
        background: #1a9fd9;                /* kind of blue */
        --paper-button-ink-color: #00567B;  /* kind of dark blue */
        margin-top: 5px;                    /* enlarge thet default */
        margin-left: 0px;                   /* reduce the default */
      }
    </style>

    <div class="card">
      <h1>Fietsen</h1>
        <h1>Nieuwe reservering</h1>
        <p>
        <h2>1. Vul een datum en tijd in</h2>
        <paper-input id="input1" label="Vul een datum in (yyyy-mm-dd)" value="{{date}}"></paper-input>
        </p>
        <h2>2. vul een status in </h2>
        <paper-input id="input2" label="status?" value="{{state}}"></paper-input>
        </p>
        <p>
        <h2>3. Vul een notities</h2>
        <paper-input id="input3" label="Vul een notities in" value="{{notes}}"></paper-input>
        </p>
        <p>
        <h2>4. Bevestigen</h2>
            <paper-button on-click="_fiets_toevoegen_request_handler" class="green">Bevestigen</paper-button>
            <paper-button on-click="cancelBike" class="red">Annuleren</paper-button>
        </p>
      <paper-button
              class="my-button"
              on-click="_fiets_toevoegen_request_handler">nieuwe fiets
      </paper-button>
      <iron-ajax id="ajax" method="POST" url="/python_cgi/new_fiets.py" handle-as="json" on-response="responseHandler"></iron-ajax>
    </div>
  </template>

  <script>
    Polymer({
        is: 'my-view1',

        properties: {
            fietsen: {
                type: Array
            }
        },
        responseHandler: function (request) {
            console.log("Response: " + request.detail.response.errorCode);
        },
        _fiets_toevoegen_request_handler : function () {
            this.$.ajax.contentType = "application/json";
            this.$.ajax.body = {
                regDate: this.date,
                status: this.state,
                notes: this.notes
            };
            this.$.ajax.generateRequest();
            return true;
        },
        cancelBike: function() {
            clearFields();
        },

    });
  </script>
</dom-module>
